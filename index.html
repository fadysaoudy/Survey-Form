<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1 id="title" class="center ">
			FreeCodeCamp Survey Form
		</h1>
		<p id="description" class="center font">Let us know how we can improve freeCodeCamp</p><br><br>
	</header>
	<main>
		
		<form id="survey-form" class="center font">
			<section id="survey-fields">
				<label id="name-label for="name">Name</label><br>
				<input type="text" name="name" id="name" class="input" placeholder=" Enter your name"  required><br><br>
				<label id="email-label" for="email" > Email</label><br>
				<input type="email" name="email" id="email" placeholder=" Enter your Email" required class="input"><br><br>
				<label for="number" id="number-label"> Age:</label><br>
				<input id="number" type="number" placeholder=" Age" min=1 max=125 required class="input"><br><br>
				<label for="dropdown">Which option best describes your current role?</label><br><br>
				<select id="dropdown" class="input">
					<option value="student">Student</option>
					<option value="FullTimeJob">Full Time Job</option>
					<option value="FullTimeLearner">Full Time Learner</option>
					<option value="PreferNotToSay">Prefer not to say</option>
					<option value="Other">Other</option>
				</select><br><br><br>
				<label for="recommendations">What is your favorite feature of freeCodeCamp?</label>
				<br><br>
				<fieldset class="input">
					<input type="radio" name="Definitely"><label for="Definitely"> Definitely</label><br><br>
					<input type="radio" name="Maybe"><label for="Definitely"> Maybe</label><br><br>
					<input type="radio" name="Notsure"><label for="Not sure"> Not sure</label><br><br>
				</fieldset>
			
				<label for="likethemost">What do you like most in FCC:</label><br><br>
				<select id="likethemost" class="input">
					<option value="" disabled selected>select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open Source</option>
				</select><br><br>
				<label for="improvements">Things that should be improved in the future:</label>
				<fieldset id="improvements">
					<legend>(<em>Check all that apply</em>)</legend><br>
					<label for="c-fep"><input type="checkbox" name="improve-checks" id="c-fep" value="fep">Front-end Projects</label><br><br>
					<label for="c-bep"><input type="checkbox" name="improve-checks" id="c-bep" value="bep">Back-end Projects</label><br><br>
					<label for="c-datav"><input type="checkbox" name="improve-checks" id="c-datav" value="datav">Data Visualization</label><br><br>
					<label for="c-chlgs"><input type="checkbox" name="improve-checks" id="c-chlgs" value="chlgs">Challenges</label><br><br>
					<label for="c-osc"><input type="checkbox" name="improve-checks" id="c-osc" value="osc">Open Source Community</label><br><br>
					<label for="c-ghr"><input type="checkbox" name="improve-checks" id="c-ghr" value="ghr">Gitter help rooms</label><br><br>
					<label for="c-vid"><input type="checkbox" name="improve-checks" id="c-vid" value="vid">Videos</label><br><br>
					<label for="c-meet"><input type="checkbox" name="improve-checks" id="c-meet" value="meet">City Meetups</label><br><br>
					<label for="c-wiki"><input type="checkbox" name="improve-checks" id="c-wiki" value="wiki">Wiki</label><br><br>
					<label for="c-forum"><input type="checkbox" name="improve-checks" id="c-forum" value="forum">
					Forum</label><br><br>
					<label for="c-addcours"><input type="checkbox" name="improve-checks" id="c-addcours" value="addcours">Additional Courses</label><br><br>
				</fieldset>
				
				<label for="comments">Any comments or suggestions?</label><br><br>
				<textarea style="height: 10em; resize: vertical;" id="comments" placeholder=" Enter a comment" class="input"></textarea>
			</section>
			<button class="btn" id="submit">submit</button>
		</form>
	</main>

</body>
</html>
